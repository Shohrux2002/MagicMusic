<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img src="images/landing/Full-Logo.png" alt="" />
          </div>
          <div class="navbar">
            <a href="#" class="nav nav_down">Download</a>
            <a href="#" class="nav nav_help">Help</a>
            <a href="#" class="nav nav_login">Log in</a>
            <a href="home.html" class="nav nav_signup">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="sign_up" id="sign_in">
        <a class="close--icon" href="#"> &#10006; </a>
        <h3 class="sign_up--title">Ready to sign up ?</h3>
        <div class="sign_up__social">
          <div class="sign_up__social--box facebook--box">
            <i class="fa-brands fa-facebook-f"></i>
            <p>Facebook</p>
          </div>
          <div class="sign_up__social--box google--box">
            <i class="fa-brands fa-google"></i>
            <p>Google</p>
          </div>
        </div>
        <div class="sign_up__input">
          <label for="email">Email address</label>
          <input type="email" placeholder="RandomExample@gmail.com" />
        </div>
        <div class="sign_up__input">
          <label for="password">Password</label>
          <input type="password" placeholder="*********" />
        </div>
        <div class="sign__in--remember">
          <div class="remember__me">
            <input type="checkbox" name="#" id="#" />
            <p>Remember me</p>
          </div>
          <div>
            <a class="log_in--btn" href="#">Login</a>
          </div>
        </div>
        <p class="sign_up--text blue_text">Forgot your password ?</p>
        <p class="sign_up--text">Don't have an account ?</p>
        <a href="#" class="sign_in--btn">Sign Up For MusicBox</a>
      </div>
    </section>
  </body>
</html>
